@import models.User
@(users: Seq[User])

@main("play-anorm sample") {
    <h2>All users:</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Mail</th>
        </tr>
        @users.map { user =>
            <tr>
                <td>@user.id.get</td>
                <td>@user.name</td>
                <td>@user.mail</td>
            </tr>
        }
    </table>
}
